<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om Yudz Preset X Nonomi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: 20px auto;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    h2 { font-size: 18px; margin-bottom: 10px; }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #475569; }
    a {
      display: block;
      padding: 10px;
      margin: 8px 0;
      background: #334155;
      color: #f1f5f9;
      text-decoration: none;
      border-radius: 10px;
    }
    a:hover { background: #475569; }
  </style>
</head>
<body>

  <!-- Video 1 -->
  <div class="card">
    <h2>🎬 Preset (19:6)</h2>
    <video controls>
      <source src="https://files.catbox.moe/4zk2ey.mp4" type="video/mp4">
    </video>
    <audio id="music1" loop>
      <source src="https://files.catbox.moe/jypyno.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music1', this)">🔊 Hidupkan Audio</button>
    <a href="https://alightcreative.com/am/share/u/QG2Fq8NmuEXK1BqvsruIFVMidZp1/p/Q7Y3bgmIb5-ac33c0c74e1a18db?source=videoqr">📦 File Project (5MB)</a>
    <a href="https://drive.google.com/file/d/1inzGKzjp_rpnW2ONR7V9-zrpEClghY-J/view?usp=drivesdk">📝 File XML</a>
  </div>

  <!-- Video 2 -->
  <div class="card">
    <h2>🎬 Preset (4:5)</h2>
    <video controls>
      <source src="https://files.catbox.moe/ocl3oz.mp4" type="video/mp4">
    </video>
    <audio id="music2" loop>
      <source src="https://files.catbox.moe/jypyno.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music2', this)">🔊 Hidupkan Audio</button>
    <a href="https://alightcreative.com/am/share/u/QG2Fq8NmuEXK1BqvsruIFVMidZp1/p/GVxl1FLJPr-7f955e19038b1fd3?source=link">📦 File Project (6MB)</a>
    <a href="https://drive.google.com/file/d/11KdGS2rMrgKQ3UGj5TTbd5p6zEIlBmLf/view?usp=drivesdk">📝 File XML</a>
  </div>

  <script>
    function toggleAudio(audioId, btn) {
      const audio = document.getElementById(audioId);
      if (audio.paused) {
        audio.play();
        btn.textContent = "🔇 Matikan Audio";
      } else {
        audio.pause();
        btn.textContent = "🔊 Hidupkan Audio";
      }
    }
  </script>

</body>
</html>
