<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preset Om Yudz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* Fullscreen Intro */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animasi fade out */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Header Website */
    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h1 {
      margin: 10px 0 0 0;
    }

    header p {
      color: #94a3b8;
    }

    /* Card */
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background: #3b82f6;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    a {
      display: block;
      margin: 4px 0;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="https://files.catbox.moe/jgsuik.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Header Website -->
  <header>
    <img src="https://files.catbox.moe/eer4qt.png" alt="Logo">
    <h1>Preset Om Yudz x Nonomi</h1>
    <p>Video + Preset + Project XML</p>
  </header>

  <!-- Card 1 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/avatar1.png" class="avatar" alt="Profil">
      <h2>Preset 1 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/4zk2ey.mp4" type="video/mp4">
    </video>
    <audio id="music1" loop>
      <source src="https://files.catbox.moe/music1.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music1', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project1.zip">📦 File Project (5MB)</a>
    <a href="https://files.catbox.moe/xml1.xml">📝 File XML</a>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/avatar2.png" class="avatar" alt="Profil">
      <h2>Preset 2 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/ocl3oz.mp4" type="video/mp4">
    </video>
    <audio id="music2" loop>
      <source src="https://files.catbox.moe/music2.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music2', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project2.zip">📦 File Project (7MB)</a>
    <a href="https://files.catbox.moe/xml2.xml">📝 File XML</a>
  </div>

  <!-- Card 3 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/avatar3.png" class="avatar" alt="Profil">
      <h2>Preset 3 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/8o7973.mp4" type="video/mp4">
    </video>
    <audio id="music3" loop>
      <source src="https://files.catbox.moe/music3.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music3', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project3.zip">📦 File Project (4MB)</a>
    <a href="https://files.catbox.moe/xml3.xml">📝 File XML</a>
  </div>

  <script>
    // Fungsi tombol musik
    function toggleAudio(id, btn) {
      const audio = document.getElementById(id);
      if (audio.paused) {
        audio.play();
        btn.innerText = "🔇 Matikan Audio";
      } else {
        audio.pause();
        btn.innerText = "🔊 Hidupkan Audio";
      }
    }

    // Intro hilang setelah 5 detik
    setTimeout(() => {
      document.getElementById("intro").classList.add("fade-out");
    }, 6000); // 5000 ms = 5 detik
  </script>
</body>
</html>
