<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Preset Om Yudz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }

    /* Header Website */
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 100px;   /* 👈 ubah ukuran logo di sini */
      height: 100px;  /* 👈 ubah ukuran logo di sini */
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #475569;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 26px;
    }
    header p {
      color: #94a3b8;
      font-size: 15px;
      margin: 5px 0 0 0;
    }

    /* Card Style */
    .card {
      max-width: 600px;
      margin: 20px auto;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #475569;
    }
    h2 { font-size: 17px; margin: 0; }
    video {
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: white;
      cursor: pointer;
      margin: 8px 0;
    }
    button:hover { background: #475569; }
    a {
      display: block;
      padding: 10px;
      margin: 6px 0;
      background: #334155;
      color: #f1f5f9;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
    }
    a:hover { background: #475569; }
  </style>
</head>
<body>

  <!-- Header Website -->
  <header>
    <img src="https://files.catbox.moe/eer4qt.png" alt="Logo Website">
    <h1>PRESET OM YUDZ x NONOMI</h1>
    <p>Video + Musik + File Project XML</p>
  </header>

  <!-- Video 1 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/eer4qt.png" alt="Foto Profil" class="avatar">
      <h2>Preset 1 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/abcd123.mp4" type="video/mp4">
    </video>
    <audio id="music1" loop>
      <source src="https://files.catbox.moe/music123.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music1', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project1.zip">📦 File Project (5MB)</a>
    <a href="https://files.catbox.moe/xml1.xml">📝 File XML</a>
  </div>

  <!-- Video 2 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/eer4qt.png" alt="Foto Profil" class="avatar">
      <h2>Preset 2 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/efgh456.mp4" type="video/mp4">
    </video>
    <audio id="music2" loop>
      <source src="https://files.catbox.moe/music456.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music2', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project2.zip">📦 File Project (6MB)</a>
    <a href="https://files.catbox.moe/xml2.xml">📝 File XML</a>
  </div>

  <!-- Video 3 -->
  <div class="card">
    <div class="header">
      <img src="https://files.catbox.moe/eer4qt.png" alt="Foto Profil" class="avatar">
      <h2>Preset 3 — By Om Yudz</h2>
    </div>
    <video controls>
      <source src="https://files.catbox.moe/ijkl789.mp4" type="video/mp4">
    </video>
    <audio id="music3" loop>
      <source src="https://files.catbox.moe/music789.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio('music3', this)">🔊 Hidupkan Audio</button>
    <a href="https://files.catbox.moe/project3.zip">📦 File Project (7MB)</a>
    <a href="https://files.catbox.moe/xml3.xml">📝 File XML</a>
  </div>

  <script>
    function toggleAudio(audioId, btn) {
      const audio = document.getElementById(audioId);
      if (audio.paused) {
        audio.play();
        btn.textContent = "🔇 Matikan Audio";
      } else {
        audio.pause();
        btn.textContent = "🔊 Hidupkan Audio";
      }
    }
  </script>

</body>
</html>
